version: '3'

volumes:
  mysql-data:

services: 
  web:
    build:
      context: "."
      dockerfile: "Dockerfile.dev"
    ports:
      - '3000:3000'
    volumes:
      - '.:/shift-app'
    tty: true
    stdin_open: true
    depends_on:
      - db
    links:
      - db

  db:
    image: 'mysql:5.7'
    ports:
      - '4306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root
    volumes:
      - mysql-data:/var/lib/mysql